#server
server:
  port: 80
  servlet:
    context-path: /

#spring
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/dbsys?serverTimezone=GMT%2B8&characterEncoding=utf8
    username: root
    password: root
  thymeleaf:
    cache: false
    prefix: classpath:/templates/pages/
    suffix: .html
  aop:
    proxy-target-class: false  #false表示JDK代理，true为CGLib代理，默认是true
    #JDK代理要求被代理的类必须实现某个接口，而CGLib不要求，比较灵活

#mybatis
mybatis:
  mapper-locations: classpath:/mapper/*/*.xml
  configuration:
    default-statement-timeout: 60
    map-underscore-to-camel-case: true

#log
logging:
  level:
    com.cy: debug
  file:
    path: d:/dblogs/